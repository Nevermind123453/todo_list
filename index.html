<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планирование задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box">
       <div class="start"> 
            <img src="img/task.png"><br>
            <textarea id="text" cols="30" rows="7"></textarea>
            <button class="ok">Запланировать</button><br><br>
        </div>
       <div class="wait">
        <img src="img/task-not-end.png" >
        <p class="drop"></p>
       </div>
       <div class="end">
        <img src="img/task-end.png">
        <p class="drop"></p>
       </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
